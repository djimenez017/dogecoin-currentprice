<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./doge-removebg-preview.png" alt="Dogecoin" />
      </div>
      <div class="inner-container">
        <h1>Dogecoin</h1>
        <p class="price"></p>
      </div>
    </div>
    <script>
      // const api_url = "https://sochain.com/api/v2/get_price/DOGE/USD";
      const api_url = "https://api.coingecko.com/api/v3/coins/dogecoin";
      const priceText = document.querySelector(".price");

      setInterval(async function () {
        let response = await fetch(api_url);
        let text = await response.json();
        let currentPrice = text.market_data.current_price.usd;
        priceText.innerHTML = `$${currentPrice}`;
        console.log(currentPrice);
      }, 1000);
    </script>
  </body>
</html>
